<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout02_04</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {

        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
        }
        #header {
            height: 100px;
            background: #999;
        }
        #nav {
            height: 100px;
            background: #888;
        }
        #main {
            display: flex;
        }
        #aside {
            width: 30%;
            height: 780px;
            background: #777;
        }
        #section {
            width: 40%;
            height: 780px;
            background: #666;
        }
        #article {
            width: 30%;
            height: 780px;
            background: #555;
        }
        #footer {
            height: 100px;
            background: #444;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #main {
                flex-wrap: wrap;
            }
            #wrap {
                width: 100%;
            }
            #aside {
                width: 30%;
                height: 630px;
            }
            #section {
                width: 70%;
                height: 630px;
            }
            #article {
                width: 100%;
                height: 400px;
            }
        }
        @media (max-width: 480px) {
            #aside {
                width: 100%;
                height: 200px;
            }
            #section {
                width: 100%;
                height: 430px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="section"></section>
            <article id="article"></article>
        </main>
        <div id="footer"></div>
    </div>
</body>
</html>
