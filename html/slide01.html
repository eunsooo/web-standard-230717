<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section id="sliderType" class="slider__wrap nexon">
        <h2 class="ir">슬라이드 유형</h2>
        <div class="slider__inner">
            <div class="slider">
                <div class="slider__img">
                    <div class="desc">
                        <span>description</span>
                        <h3>main slide type</h3>
                        <p>상단 배너 슬라이드 유형은 메인페이지의 가장 중요한 영역에서<br />여러개의 컨텐츠를 보여줄 수 있다는 장점이 있습니다.</p>
                        <div class="btn">
                            <a href="#">자세히 보기</a>
                            <a href="#" class="black">사이트 보기</a>
                        </div>
                     </div>
                </div>
                <div class="slider__arrow">
                    <a href="#" class="left"><span class="ir">이전 이미지</span></a>
                    <a href="#" class="right"><span class="ir">다음 이미지</span></a>
                </div>
                <div class="slider__dot">
                    <a href="#" class="dot active"><span class="ir">1</span></a>
                    <a href="#" class="dot"><span class="ir">2</span></a>
                    <a href="#" class="dot"><span class="ir">3</span></a>
                    <a href="#" class="dot play"><span class="ir">플레이</span></a>
                    <a href="#" class="dot stop"><span class="ir">정지</span></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
